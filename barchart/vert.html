<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Ed by State</title>
    <link rel="stylesheet" href="../foundation/css/foundation.css" />
    <script src="../foundation/js/vendor/modernizr.js"></script>
  </head>
  
  <style>


.axis path,
.axis line {
  fill: none;
  stroke: #bdbdbd;
  shape-rendering: crispEdges;
}

.bar {
  fill: #238b45;
  opacity: 0.4;
}

.bar:hover {
  fill: #00441b;
  opacity: 0.6;
}

.y.axis path {
  display: none;
}


.y.axis text {
  font-size:13px;
  }

.x.axis text {
  font-size:11px;
  }

.d3-tip {
  line-height: 1;
  font-size: 12px;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 12px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
</style>

  <body>
    
    <div class="row">
      <div class="large-12 columns">
        
        
        <h1>Higher Education Institutions by State</h1>
        
        <p>This chart shows the number of universities per state within the National
        Center for Educational Statistics Integrated Postsecondary Education System (IPEDS) System.
        The data was obtained from <a href="https://inventory.data.gov/dataset/032e19b4-5a90-41dc-83ff-6e4cd234f565/resource/38625c3d-5388-4c16-a30f-d105432553a4">data.gov</a>
        </p>

        <div id="canvas">
        <label><input type="checkbox"> Sort by population per university</label>
        </div>
        
      </div>
    </div>
    
 
    
<script src="../d3/d3.min.js"></script>
<script src="../d3-tip/index.js"></script>
<script>

if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
	var tipwidth = 65%;
}
else {
	var tipwidth = 35%;
}

format = d3.format("0,000");

var margin = {top: 50, right: 20, bottom: 50, left: 10},
    width = 960 - margin.left - margin.right,
    height = 1160 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width])
    .domain([0, 65]);

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .1);

var xAxis = d3.svg.axis()
    .scale(x)
    .tickSize(4)
    .ticks(4)
    .orient("top");

var yAxis = d3.svg.axis()
    .scale(y)
    .tickSize(0)
    .tickPadding(4)
    .orient("right");

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .style("width", tipwidth)
  .html(function(d) {
    return "" + d.state + " has <strong><span style='color:red'>" + d.count + " universities</span></strong>"
    + " and a population of <strong><span style='color:red'>" + format(d.population) + ".  </span></strong>"
    + "It ranks <strong><span style='color:red'>#" + d.per_capita_rank + " </span></strong>in terms of universities on a per capita basis,"
    + " having one university for every " + d.per_capita + " thousand residents.";
  })

var svg = d3.select("#canvas").append("svg")
	.attr("id", "chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.call(tip);

d3.csv("data_update.csv", function(error, data) {
  
  data.forEach(function(d) {
    d.per_capita = +d.per_capita;
    d.population = +d.population;
  });


  y.domain(data.map(function(d) { return d.state; }));

  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis)
      .append("text")
	  	.attr("class", "xtitle")
      	.attr("dy", "-1.5em")
      	.attr("x", width/2)
      	.style("text-anchor", "middle")
      	.style("font-size", "13px")
      .text("Thousand Residents per University")


  svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(5,0)")
      .call(yAxis);



 var bar = svg.selectAll("g.bar")
      .data(data)
    .enter().append("g")
      .attr("class", "bar")
      .attr("transform", function(d) { return "translate(0," + y(d.state) + ")"; });

  bar.append("rect")
      .attr("width", function(d) { return x(d.per_capita); })
      .attr("height", y.rangeBand())
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);






d3.select(window).on('resize', resize); 

resize();

function resize() {
    // update width
    width = parseInt(d3.select('#canvas').style('width'), 10);
    width = width - margin.left - margin.right;

    // resize the chart
    x.range([0, width]);
    d3.select("svg")
        .style('height', (y.rangeExtent()[1] + margin.top + margin.bottom) + 'px')
        .style('width', (width + margin.left + margin.right) + 'px');

    svg.selectAll('rect')
        .attr('width', function(d) { return x(d.per_capita); });

    // update axes
      svg.select(".x.axis").call(xAxis)
      
      .select(".xtitle")
      	.attr("x", width/2);

	}
	
	

d3.select("input").on("change", change);

  var sortTimeout = setTimeout(function() {
    d3.select("input").property("checked", true).each(change);
  }, 2000);

  function change() {
    clearTimeout(sortTimeout);

    // Copy-on-write since tweens are evaluated after a delay.
    var y0 = y.domain(data.sort(this.checked
        ? function(a, b) { return a.per_capita - b.per_capita; }
        : function(a, b) { return d3.ascending(a.state, b.state); })
        .map(function(d) { return d.state; }))
        .copy();

    svg.selectAll("g.bar")
        .sort(function(a, b) { return y0(a.state) - y0(b.state); });

    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };

    transition.selectAll("g.bar")
        .delay(delay)
        .attr("transform", function(d) { return "translate(0," + y0(d.state) + ")"; });

    transition.select(".y.axis")
        .call(yAxis)

    .selectAll("g")
        .delay(delay);
  }



  });
  
  




</script>
    
    
    
    
    <script src="../foundation/js/vendor/jquery.js"></script>
    <script src="../foundation/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
      

      
      
    </script>
  </body>
</html>
